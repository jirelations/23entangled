- id: schwartzHistoriographyJewsTalmudic2004a
  abstract: >-
    This article presents a narrative history of the Jews between the
    destruction of the Second Temple (70 ce) and the Arab conquest of Palestine
    (c.640 ce). After the destruction, Palestine was made into a standard Roman
    province in a way which at least curtailed the Jews' traditional autonomy.
    Nevertheless, the Jews rebelled again, with disastrous results. The Diaspora
    Revolt (115–17 ce) seems to have ended in the decimation or destruction of
    the Jewish settlements in Egypt, Libya, and several other places, while the
    Bar Kokhba Revolt (132–5) brought an end to the Jews' hopes for the
    restoration of Jerusalem and the Temple and, more tangibly, to Jewish
    settlement in the district of Judaea. The historiography of the past sixty
    years on the Jews in the ‘Talmud period’ can be divided into two very broad
    tendencies, which may be designated Israeli and non-Israeli.
